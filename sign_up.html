<!DOCTYPE html>
<html lang="en">

<head>
    <title>Traveland </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/khangndn.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="login.html" method="POST">
                    <span class="login100-form-title p-b-34">
                        Đăng kí
                    </span>

                    <div class="wrap-input100  validate-input m-b-20" data-validate="Họ và tên không được trống">
                        <input class="input100"  type="text" name="txtFullname" placeholder="Họ và tên...">
                        <span class="focus-input100"></span>

                    </div>
                    <div class="wrap-input100  validate-input m-b-20" data-validate="Trường không được trống">
                        <input class="input100"  type="text" name="txtSchool" placeholder="Trường...">
                        <span class="focus-input100"></span>

                    </div>
                    <div class="wrap-input100  validate-input m-b-20" data-validate="Lớp không được trống">
                        <input class="input100" type="text" name="txtClass" placeholder="Lớp...">
                        <span class="focus-input100"></span>

                    </div>

                    <div class="wrap-input100  validate-input m-b-20" data-validate="Email không hợp lệ: ex@abc.xyz">
                        <input class="input100" type="text" name="txtEmail"  placeholder="Email...">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100  validate-input m-b-20" data-validate="Số điện thoại không hợp lệ">
                        <input class="input100" type="text" name="txtPhone" placeholder="Số điện thoại...">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100  validate-input m-b-20" data-validate="Tên đăng nhập không được trống">
                        <input class="input100" type="text" name="txtUsername"  placeholder="Tên đăng nhập...">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100  validate-input m-b-20" data-validate="Mật khẩu không hợp lệ: 6 đến 32 ký tự">
                        <input class="input100" type="password" id="password" name="txtPassword" placeholder="Mật khẩu...">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-20" data-validate="Không trùng với mật khẩu">
                        <input class="input100" type="password" name="txtConfirm" placeholder="Xác nhận mật khẩu...">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit" name="action" value="Insert" class="login100-form-btn">
                                Đăng ký
                            </button>
                        </div>

                        <a href="login.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                            Đăng nhập
                            <i class="fa fa-long-arrow-right m-l-5"></i>
                        </a>
                    </div>
                </form>


                <div class="login100-more" style="background-image: url('images/signup.jpg');"></div>
            </div>
        </div>
    </div>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <script src="js/login.js"></script>

</body>

</html>
